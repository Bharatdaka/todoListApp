<div>
    Label: <input type="text" #label>
</div>
<div>
    Status:
    <select #status>
      <option>true</option>
      <option>false</option>
    </select>
</div>
<div>
    Priority:
    <select #priority>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
</div>
<button 
    (click)="handleSaveBtnClick(label, status, priority)"
>
    Save
</button>
